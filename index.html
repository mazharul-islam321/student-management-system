<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT-DATA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-12">
                    <form id="myForm">
                        <h2 class="text-center mb-4 text-info">student <small>management system</small></h2>
                        <h4 class="mb-4 text-info">Student Details</h4>
                        <div class="form-group">
                            <label for="studentId">Student-Id</label>
                            <input type="number" class="form-control" id="studentId" placeholder="Student-Id" >
                            <p id="studentIdAlert" class="text-danger pl-2"></p>
                        </div>
                        <div class="form-group">
                            <label for="firstNameInput">FirstName</label>
                            <input type="text" class="form-control" id="firstNameInput" placeholder="FirstName">
                            <p id="firstNameAlert" class="text-danger pl-2"></p>
                        </div>
                        <div class="form-group">
                            <label for="lastNameInput">LastName</label>
                            <input type="text" class="form-control" id="lastNameInput" placeholder="LastName">
                            <p id="lastNameAlert" class="text-danger pl-2"></p>
                        </div>
                        <div class="form-group">
                            <label for="genderInput">Gender</label>
                            <select class="form-control" id="genderInput">
                                <option value="male">Male</option>
                                <option value="female">female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ageInput">Age</label>
                            <input type="number" class="form-control" id="ageInput" placeholder="Age">
                            <p id="ageAlert" class="text-danger pl-2"></p>
                        </div>
                        <div class="form-group">
                            <label for="batchInput">Batch</label>
                            <input type="text" class="form-control" id="batchInput" placeholder="Batch">
                            <p id="batchAlert" class="text-danger pl-2"></p>
                        </div>
                        <div class="form-group">
                            <label for="numberInput">Mobile-Number</label>
                            <input type="number" class="form-control" id="numberInput" placeholder="Mobile-Number">
                            <p id="numberAlert" class="text-danger pl-2"></p>
                        </div>                      
                        <button onclick=" event.preventDefault();saveStudent()" class="btn btn-primary btn-lg">SAVE</button>
                        <a href="output.html" class="btn btn-primary btn-lg" role="button" target="_blank">output-page</a>
                    </form>
                </div>               
            </div>                                                                
        </div>
    </div>
                

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
